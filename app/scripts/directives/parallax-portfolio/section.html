<section class="image-bg overlay parallax" id="parallax-portfolio">
  <div class="background-image-holder">
    <img alt="Background" class="background-image" ng-src="{{background}}" />
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-center">
        <h2 class="mb16">{{title}}</h2>
        <p class="lead mb64">
          {{subtitle}}
        </p>
      </div>
    </div>
    <div class="row coffee-topic">
    </div>
  </div>
</section>
