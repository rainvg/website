<div class="col-sm-4">
  <a href="{{link}}">
    <img alt="Pic" class="mb24" ng-src="{{icon}}" />
  </a>
  <a href="{{link}}">
    <h4 class="mb8" ng-bind="title"/>
  </a>
  <ul class="list-inline mb16">
    <li ng-bind="date"/>
    <li>
      <a href="{{authorlink}}" ng-bind="author"/>
    </li>
    <li>
      <a href="{{categorylink}}"><span class="label" ng-bind="category"/></a>
    </li>
  </ul>
  <p class="mb0" ng-transclude></p>
</div>
