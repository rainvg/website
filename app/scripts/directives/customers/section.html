<section class="image-bg parallax overlay">
   <div class="background-image-holder">
     <img alt="Background Image" class="background-image" ng-src="{{background}}">
   </div>
   <div class="container">
     <div class="row mb-xs-24" ng-transclude>
     </div>
     <div class="row">
         <div class="col-sm-12 text-center">
             <h3 class="mb40 mb-xs-24">{{title}}</h3>
             <a class="btn btn-lg btn-filled" href="{{link}}">{{button}}</a>
         </div>
     </div>
   </div>
</section>
