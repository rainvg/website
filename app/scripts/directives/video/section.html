<section class="cover image-bg fullscreen overlay overlay-heavy bg-dark vid-bg pt-xs-120">
  <div class="player">
    <video autoplay loop>
      <source ng-src="{{video_mp4}}" type="video/mp4" />
      <source ng-src="{{video_webm}}" type="video/webm" />
    </video>
  </div>
  <div class="background-image-holder">
      <img alt="image" class="background-image" ng-src="{{background}}" />
  </div>
  <div class="container v-align-transform">
    <div class="row">
      <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
        <h1 class="large"><img ng-src="{{logo}}" /></h1>
        <h1 class="lead center mb16" ng-bind="title"/>
        <h2 class="lead center" ng-bind="subtitle"/>
      </div>
    </div>
  </div>
</section>
